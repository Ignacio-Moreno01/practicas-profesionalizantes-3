<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container">
        <table class="calc">
            <tr>
                <td colspan="4">
                    <span id="result">RESULT</span>
                </td>
            </tr>
            <tr>
                <td><button id="seven"; style="background-color: #025bff;">7</button></td>
                <td><button id="eight"; style="background-color: #025bff;">8</button></td>
                <td><button id="nine"; style="background-color: #025bff;">9</button></td>
                <td><button id="equal"; style="background-color: #027902;">+</button></td>
            </tr>
            <tr>
                <td><button id="four"; style="background-color: #025bff;">4</button></td>
                <td><button id="five"; style="background-color: #025bff;">5</button></td>
                <td><button id="six"; style="background-color: #025bff;">6</button></td>
                <td><button id="rest"; style="background-color: #027902;">-</button></td>
            </tr>
            <tr>
                <td><button id="one"; style="background-color: #025bff;">1</button></td>
                <td><button id="two"; style="background-color: #025bff;">2</button></td>
                <td><button id="three"; style="background-color: #025bff;">3</button></td>
                <td><button id="multiply"; style="background-color: #027902;">*</button></td>
            </tr>
            <tr>
                <td><button id="zero"; style="background-color: #025bff;">0</button></td>
                <td><button id="point"; style="background-color: #025bff;">.</button></td>
                <td><button id="equality"; style="background-color: #d91;">=</button></td>
                <td><button id="division"; style="background-color: #027902;">/</button></td>
            </tr>            
        </table>
        <table>
            <tr>
                <td><button id="del">BORRAR</button></td>
            </tr>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
